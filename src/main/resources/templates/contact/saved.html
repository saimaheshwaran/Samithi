<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments :: headTag ('Contact Saved')}"></head>
<body class="container">

<div id="modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Thank you</h5>
<!--                <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
<!--                    <span aria-hidden="true">&times;</span>-->
<!--                </button>-->
            </div>
            <div class="modal-body">
                <p> Your message is received and will be responded back to you as quick as possible. Sairam</p>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary" href="/contact">Return</a>
<!--                <button type="button" class="btn btn-secondary" data-dismiss="modal" href="/contact">Close</button>-->
            </div>
        </div>
    </div>
</div>

<!-- JavaScript to display the modal -->
<script th:inline="javascript">
    window.onload = function() {
        document.getElementById('modal').style.display = 'block';
    };
</script>

<script th:replace="~{fragments :: jsTag}"></script>
</body>
</html>
