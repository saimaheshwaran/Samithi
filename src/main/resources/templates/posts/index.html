<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments :: headTag ('Recent Posts')}"></head>
<body class="container">
<nav th:replace="~{fragments :: navTag}"></nav>

<div>
    <div class="alert alert-warning text-center" role="alert">
        <b>Recent Posts</b>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3 mb-3" th:each="post : ${postsPage.content}">
            <div class="card">
                <div class="card-header small text-bg-warning">Published: <span th:text="${#dates.format(post.publishedOn, 'dd-MMM-yyyy')}"></span>
                </div>
                <div class="card-body">
                    <h2 class="card-title">[[${post.name}]]</h2>
                    <p class="card-text">[[${post.description}]]</p>
                </div>
                <div class="card-footer d-grid">
                    <a class="btn btn-outline-secondary" th:href="'/posts/' + ${post.url}"><b>Read more</b></a>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<nav aria-label="...">
    <ul class="pagination justify-content-center">
        <li th:class="${postsPage.first} ? 'page-item disabled' : 'page-item'">
            <a class="page-link" th:href="@{/posts(page=0)}">&laquo;</a>
        </li>
        <li th:class="${postsPage.hasPrevious()} ? 'page-item' : 'page-item disabled'">
            <a class="page-link" th:href="@{/posts(page=${postsPage.number - 1})}">Previous</a>
        </li>
        <li th:each="i : ${#numbers.sequence(postsPage.number - 1, postsPage.number + 1)}"
            th:class="${postsPage.number == i} ? 'page-item active' : 'page-item'">
            <a class="page-link" th:if="${i >= 0 and i < postsPage.totalPages}"
               th:href="@{/posts(page=${i})}" th:text="${i + 1}"></a>
        </li>
        <li th:class="${postsPage.hasNext()} ? 'page-item' : 'page-item disabled'">
            <a class="page-link" th:href="@{/posts(page=${postsPage.number + 1})}">Next</a>
        </li>
        <li th:class="${postsPage.last} ? 'page-item disabled' : 'page-item'">
            <a class="page-link" th:href="@{/posts(page=${postsPage.totalPages - 1})}">&raquo;</a>
        </li>
    </ul>
</nav>

<div th:replace="~{fragments :: footerTag}"></div>
<script th:replace="~{fragments :: jsTag}"></script>
</body>
</html>
