<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments :: headTag ('Posts')}"></head>
<body class="container">
<nav th:replace="~{fragments :: navTag}"></nav>

<div class="container">
    <h2>Items</h2>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${itemPage.content}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.name}"></td>
            <td th:text="${item.price}"></td>
        </tr>
        </tbody>
    </table>

    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li th:class="${itemPage.first} ? 'page-item disabled' : 'page-item'">
                <a class="page-link" th:href="@{/items(page=0)}">&laquo;</a>
            </li>
            <li th:class="${itemPage.hasPrevious()} ? 'page-item' : 'page-item disabled'">
                <a class="page-link" th:href="@{/items(page=${itemPage.number - 1})}">Previous</a>
            </li>
            <li th:each="i : ${#numbers.sequence(0, itemPage.totalPages - 1)}"
                th:class="${itemPage.number == i} ? 'page-item active' : 'page-item'">
                <a class="page-link" th:href="@{/items(page=${i})}" th:text="${i + 1}"></a>
            </li>
            <li th:class="${itemPage.hasNext()} ? 'page-item' : 'page-item disabled'">
                <a class="page-link" th:href="@{/items(page=${itemPage.number + 1})}">Next</a>
            </li>
            <li th:class="${itemPage.last} ? 'page-item disabled' : 'page-item'">
                <a class="page-link" th:href="@{/items(page=${itemPage.totalPages - 1})}">&raquo;</a>
            </li>
        </ul>
    </nav>
</div>

<div th:replace="~{fragments :: footerTag}"></div>
<script th:replace="~{fragments :: jsTag}"></script>
</body>
</html>
