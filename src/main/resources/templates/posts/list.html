<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="~{fragments :: headTag ('Post List')}"></head>
<body class="container">
<nav th:replace="~{fragments :: navTag}"></nav>

<h2>Posts List</h2>
<br>
<table class="table table-bordered">
    <thead>
    <tr>
        <th>Path</th>
        <th>Name</th>
        <th>Description</th>
        <th>Published On</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${postsPage.content}">
        <td th:text="${post.url}"></td>
        <td th:text="${post.name}"></td>
        <td th:text="${post.description}"></td>
        <td th:text="${#dates.format(post.publishedOn, 'dd-MMM-yyyy')}"></td>
    </tr>
    </tbody>
</table>

<nav aria-label="...">
    <ul class="pagination justify-content-center">
        <li th:class="${postsPage.first} ? 'page-item disabled' : 'page-item'">
            <a class="page-link" th:href="@{/posts/list(page=0)}">&laquo;</a>
        </li>
        <li th:class="${postsPage.hasPrevious()} ? 'page-item' : 'page-item disabled'">
            <a class="page-link" th:href="@{/posts/list(page=${postsPage.number - 1})}">Previous</a>
        </li>
        <li th:each="i : ${#numbers.sequence(postsPage.number - 1, postsPage.number + 1)}"
            th:class="${postsPage.number == i} ? 'page-item active' : 'page-item'">
            <a class="page-link" th:if="${i >= 0 and i < postsPage.totalPages}"
               th:href="@{/posts/list(page=${i})}" th:text="${i + 1}"></a>
        </li>
        <li th:class="${postsPage.hasNext()} ? 'page-item' : 'page-item disabled'">
            <a class="page-link" th:href="@{/posts/list(page=${postsPage.number + 1})}">Next</a>
        </li>
        <li th:class="${postsPage.last} ? 'page-item disabled' : 'page-item'">
            <a class="page-link" th:href="@{/posts/list(page=${postsPage.totalPages - 1})}">&raquo;</a>
        </li>
    </ul>
</nav>

<div th:replace="~{fragments :: footerTag}"></div>
<script th:replace="~{fragments :: jsTag}"></script>
</body>
</html>
